<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Use a Tag <p>">Parágrafos</li>
        <li title="Use as Tags <h1>...<h6>">Títulos</li>
        <li title="Use a Tag <img>">Imagens</li>
        <li title="Use a Tag <abbr>">Abreviações</li>
        <li title="Use a Tag <code>">Códigos-fonte</li>
        <li title="Use as Tags <ol> e <li>">Listas numeradas</li>
        <li title="Use as Tags <ul> e <li>">Listas com demarcadores</li>
    </ul>
</body>
</html>
